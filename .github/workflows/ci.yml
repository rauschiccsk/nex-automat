name: CI Pipeline

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint & Format
    runs-on: [self-hosted, ANDROS]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install ruff mypy

      - name: Ruff lint
        run: ruff check .

      - name: Ruff format check
        run: ruff format --check .

      - name: Type check (mypy)
        run: mypy packages/ apps/ --ignore-missing-imports
        continue-on-error: true

  test:
    name: Unit Tests
    runs-on: [self-hosted, ANDROS]
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install pytest pytest-asyncio

      - name: Run tests
        run: pytest tests/unit/ -v --tb=short
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: [self-hosted, ANDROS]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install bandit
        run: pip install bandit

      - name: Bandit scan
        shell: bash
        run: bandit -r packages/ apps/ -ll -x "*/tests/*" || true

  build:
    name: Docker Build
    runs-on: [self-hosted, ANDROS]
    needs: [lint, test]
    if: github.event_name == 'push'
    strategy:
      matrix:
        include:
          - dockerfile: Dockerfile.nex-brain
            image: nex-brain
          - dockerfile: Dockerfile.telegram
            image: nex-telegram
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image tags
        id: tags
        run: |
          SHA_SHORT=$(echo ${{ github.sha }} | cut -c1-7)
          echo "sha_tag=$SHA_SHORT" >> $GITHUB_OUTPUT
          if [ "${{ github.ref }}" == "refs/heads/develop" ]; then
            echo "latest_tag=latest" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "latest_tag=stable" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: false
          tags: |
            ${{ matrix.image }}:${{ steps.tags.outputs.sha_tag }}
            ${{ matrix.image }}:${{ steps.tags.outputs.latest_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image build summary
        run: |
          echo "### Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Image | ${{ matrix.image }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dockerfile | ${{ matrix.dockerfile }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SHA Tag | ${{ steps.tags.outputs.sha_tag }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Latest Tag | ${{ steps.tags.outputs.latest_tag }} |" >> $GITHUB_STEP_SUMMARY

  # ===========================================
  # Electron Build
  # ===========================================
  build-electron:
    needs: [lint, test]
    runs-on: [self-hosted, ANDROS-WIN]
    if: github.event_name == 'push'
    env:
      CSC_IDENTITY_AUTO_DISCOVERY: "false"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: apps/frontend/nex-manager
        shell: pwsh
        run: npm ci

      - name: Build with electron-vite
        working-directory: apps/frontend/nex-manager
        shell: pwsh
        run: npm run build

      - name: Create no-op sign script (skip code signing)
        working-directory: apps/frontend/nex-manager
        shell: pwsh
        run: |
          'exports.default = async function(config) { /* skip signing */ }' | Out-File -FilePath sign-skip.cjs -Encoding utf8

      - name: Build Electron app (portable)
        working-directory: apps/frontend/nex-manager
        shell: pwsh
        run: npx electron-builder --win --x64 --dir --config.win.sign=./sign-skip.cjs

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nex-manager-electron
          path: apps/frontend/nex-manager/dist/win-unpacked/
          if-no-files-found: error
          retention-days: 7

  # ===========================================
  # Staging Deploy Backend (DEPTEST) — Linux runner, Docker compose
  # ===========================================
  deploy-staging-backend:
    name: Deploy Backend to Staging (DEPTEST)
    needs: [lint, test, security, build, build-electron]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    runs-on: [self-hosted, ANDROS]
    environment: staging-DEPTEST
    timeout-minutes: 15

    steps:
      - name: Deploy DEPTEST staging
        run: |
          cd /opt/nex-automat-src
          git pull origin develop
          docker compose -f /opt/nex-automat-src/deployment/docker/docker-compose.deptest.yml --env-file /opt/nex-automat-src/deployment/docker/.env.deptest up -d

      - name: Health check
        run: |
          sleep 15
          unhealthy=$(docker compose -f /opt/nex-automat-src/deployment/docker/docker-compose.deptest.yml --env-file /opt/nex-automat-src/deployment/docker/.env.deptest ps --status running --format "{{.Name}}" | wc -l)
          total=$(docker compose -f /opt/nex-automat-src/deployment/docker/docker-compose.deptest.yml --env-file /opt/nex-automat-src/deployment/docker/.env.deptest ps --format "{{.Name}}" | wc -l)
          echo "Running: $unhealthy / Total: $total"
          if [ "$unhealthy" -eq "$total" ] && [ "$total" -gt 0 ]; then
            echo "✅ All $total DEPTEST containers running"
          else
            docker compose -f /opt/nex-automat-src/deployment/docker/docker-compose.deptest.yml --env-file /opt/nex-automat-src/deployment/docker/.env.deptest ps
            docker compose -f /opt/nex-automat-src/deployment/docker/docker-compose.deptest.yml --env-file /opt/nex-automat-src/deployment/docker/.env.deptest logs --tail=20
            echo "❌ DEPTEST health check failed"
            exit 1
          fi

  # ===========================================
  # Staging Deploy Electron (DEPTEST) — Windows runner
  # ===========================================
  deploy-staging-electron:
    name: Deploy Electron to Staging (DEPTEST)
    needs: [build-electron]
    runs-on: [self-hosted, ANDROS-WIN]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    steps:
      - name: Download Electron artifact
        uses: actions/download-artifact@v4
        with:
          name: nex-manager-electron
          path: electron-app

      - name: Deploy to DEPTEST
        shell: pwsh
        run: |
          $target = "C:\DEPTEST\nex-manager"

          # Stop running instance if any
          Get-Process "NEX Manager" -ErrorAction SilentlyContinue | Stop-Process -Force

          # Clean old deployment
          if (Test-Path $target) {
            Remove-Item -Path $target -Recurse -Force
          }

          # Copy new build
          New-Item -ItemType Directory -Path $target -Force | Out-Null
          Copy-Item -Path "electron-app\*" -Destination $target -Recurse -Force

          # Verify
          $exe = Get-ChildItem -Path $target -Filter "*.exe" -Recurse | Select-Object -First 1
          if ($exe) {
            Write-Host "Deployed: $($exe.FullName) ($([math]::Round($exe.Length/1MB, 1)) MB)"
          } else {
            Write-Error "No .exe found in $target"
            exit 1
          }
