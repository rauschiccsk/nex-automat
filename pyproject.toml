[project]
name = "nex-automat"
version = "0.1.0"
description = "NEX Genesis Automation Platform - Monorepo"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "ZoltÃ¡n Rausch", email = "rausch@icc.sk"}
]

[dependency-groups]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
]

[tool.uv.workspace]
members = [
    "apps/*",
    "packages/*"
]

[tool.ruff]
target-version = "py311"
line-length = 120
exclude = ["*.pyi", "__pycache__", ".git", "*.md"]

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "C4"]
ignore = [
    "E501",   # Line too long - handled by formatter
    "E722",   # Bare except - legacy code
    "E402",   # Module level import not at top - conditional imports
    "E741",   # Ambiguous variable name - legacy code
    "W291",   # Trailing whitespace - handled by formatter
    "W293",   # Blank line whitespace - handled by formatter
    "UP008",  # Use super() - legacy code
    "UP035",  # Deprecated typing imports - gradual migration
    "B904",   # raise from - legacy code
    "B905",   # zip strict - Python 3.10+ only
    "B007",   # Unused loop variable - often intentional
    "F821",   # Undefined name - logger injected
    "F841",   # Unused variable - often intentional
    "F401",   # Unused import - __init__.py exports
    "F402",   # Import shadowed - intentional
    "F403",   # Star import - config files
    "C414",   # Unnecessary list() - readability
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_ignores = true
ignore_missing_imports = true
exclude = ["tests/", "docs/"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["packages", "apps"]
omit = ["*/tests/*", "*/__pycache__/*", "*/.venv/*"]

[tool.coverage.report]
fail_under = 50
show_missing = true
