[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nex-staging"
version = "0.1.1"
description = "Shared PostgreSQL models and repositories for invoice staging"
requires-python = ">=3.9"
dependencies = [
    "pg8000>=1.30.0",
    "pydantic>=2.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["nex_staging"]
